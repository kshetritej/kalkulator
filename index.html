<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Iconscout CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- stylesheet -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <div class="calc-brand">iamflash</div>
        <div class="calc-screen">
          0
        </div>
        <div class="calc-buttons-container">
          <button id="clear-btn">AC</button>
          <button id="decimal-btn" class="btn-inprogress">.</button>
          <button id="plus-minus-btn" class="btn-inprogress">+/-</button>
          <button id="delete-btn">DEL</button>
          <div class="clear-btn-container"></div>
          <button id="num9" class="btn">9</button>
          <button id="num8" class="btn">8</button>
          <button id="num7" class="btn">7</button>
          <button id="operator" class="plus-btn">+</button>
          <button id="num6" class="btn">6</button>
          <button id="num5" class="btn">5</button>
          <button id="num4" class="btn">4</button>
          <button id="operator" class="minus-btn">-</button>
          <button id="num3" class="btn">3</button>
          <button id="num2" class="btn">2</button>
          <button id="num1" class="btn">1</button>
          <button id="operator" class="multiply-btn">*</button>
          <button id="num0" class="btn">0</button>
          <button id="operator" class="divide-btn">/</button>
          <button id="equal-btn">=</button>
        </div>
      </div>
      <div class="copy">
        <p class="copyright-lmao">
          @kshetritej
          <a href="https://github.com/kshetritej" target="_blank">
            <i class="uil uil-github"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
