<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Iconscout CDN -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <!-- stylesheet -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <section class="calc-screen-container">
          <h3 class="calc-brand">iamflash</h3>
          <div class="calc-screen"><p>O</p></div>
        </section>
        <section class="calc-btn-container">
          <div class="btns">
            <section class="first row-btns btn-div">
              <div class="clear-btn">AC</div>
              <div class="percentage-btn operator">%</div>
              <div class="plus-minus-btn operator">+/-</div>
              <div class="dummy-power-btn"><i class="uil uil-smile"></i></div>
            </section>

            <section class="second row-btns btn-div">
              <div id="btn" class="num -9">9</div>
              <div id="btn" class="num -8">8</div>
              <div id="btn" class="num -7">7</div>
              <div class="multiply-btn operator">*</div>
            </section>

            <section class="third row-btns btn-div">
              <div id="btn" class="num -6">6</div>
              <div id="btn" class="num -5">5</div>
              <div id="btn" class="num -4">4</div>
              <div class="plus-btn operator">+</div>
            </section>

            <section class="fourth row-btns btn-div">
              <div id="btn" class="num -3">3</div>
              <div id="btn" class="num -2">2</div>
              <div id="btn" class="num -1">1</div>
              <div class="sub-btn operator">-</div>
            </section>

            <section class="fifth row-btns btn-div">
              <div class="num decimal">.</div>
              <div id="btn" class="num -0">0</div>
              <div class="divide-btn operator">/</div>
              <div class="equal-btn">=</div>
            </section>
          </div>
        </section>
      </div>
      <div class="copy">
        <p class="copyright-lmao">
          @kshetritej
          <a href="https://github.com/kshetritej" target="_blank">
            <i class="uil uil-github"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
