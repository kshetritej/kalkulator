<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <section class="calc-screen-container">
          <h3 class="calc-brand">iamflash</h3>
          <div class="calc-screen"></div>
        </section>
        <section class="calc-btn-container">
          <div class="btns">
            <section class="first row-btns btn-div">
              <div class="clear-btn">AC</div>
              <div class="percentage-btn">%</div>
              <div class="plus-minus-btn">+/-</div>
              <div class="dummy-power-btn">ON</div>
            </section>

            <section class="second row-btns btn-div">
              <div class="num-9">9</div>
              <div class="num-8">8</div>
              <div class="num-7">7</div>
              <div class="multiply-btn">X</div>
            </section>

            <section class="third row-btns btn-div">
              <div class="num-6">6</div>
              <div class="num-5">5</div>
              <div class="num-4">4</div>
              <div class="plus-btn">+</div>
            </section>

            <section class="fourth row-btns btn-div">
              <div class="num-3">3</div>
              <div class="num-2">2</div>
              <div class="num-1">1</div>
              <div class="sub-btn">-</div>
            </section>
            
            <section class="fifth row-btns btn-div">
              <div class="decimal">.</div>
              <div class="num-0">0</div>
              <div class="divide-btn">/</div>
              <div class="equal-btn">=</div>
            </section>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
