<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="script.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <div class="calc-body">
        <section class="calc-screen-container">
          <h3 class="calc-brand">iamflash</h3>
          <div class="calc-screen"></div>
        </section>
        <section class="calc-btn-container">
          <div class="btns">
            <section class="first-row-btns">
              <button class="clear-btn">AC</button>
              <button class="percentage-btn">%</button>
              <button class="plus-minus-btn">+/-</button>
              <button class="dummy-power-btn">ON/OFF</button>
            </section>

            <section class="second-row-btns">
              <button class="num-9">9</button>
              <button class="num-8">8</button>
              <button class="num-7">7</button>
              <button class="multiply-btn">X</button>
            </section>

            <section class="third-row-btns">
              <button class="num-6">6</button>
              <button class="num-5">5</button>
              <button class="num-4">4</button>
              <button class="plus-btn">+</button>
            </section>

            <section class="fourth-row-btns">
              <button class="num-3">3</button>
              <button class="num-2">2</button>
              <button class="num-1">1</button>
              <button class="sub-btn">-</button>
            </section>
            
            <section class="fifth-row-btns">
              <button class="num-0">0</button>
              <button class="decimal">.</button>
              <button class="divide-btn">/</button>
              <button class="equal-btn">=</button>
            </section>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
